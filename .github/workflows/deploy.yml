name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - publish
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skip run if one is already in progress
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Install Chromium dependencies for react-snap
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libasound2t64 \
            libxshmfence1
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SITE_URL: https://punith-mithra.github.io
          VITE_SITE_NAME: Punith Mithra
          VITE_SITE_DESCRIPTION: Professional Architecture & Planning Services - Expert design solutions for residential, commercial, and infrastructure projects
          VITE_SITE_KEYWORDS: architecture, planning, design, construction, civil engineering, residential design, commercial planning
          VITE_ADDRESS_COUNTRY: IN
          VITE_OG_IMAGE: /og-image.jpg
          VITE_OG_IMAGE_ALT: Punith Mithra - Architecture & Planning Services
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
